fragment BasePageProductFields on PageProduct {
  __typename
  sys {
    id
    spaceId
  }
  internalName
  type
  category
  slug
  seoFields {
    ...SeoFields
  }
  name
  amazonUrl
  aliexpressUrl
  description
  amazonPrice
  aliexpressPrice
  featuredProductImage {
    ...ImageFields
  }
  productImagesCollection(limit: 10) {
    items {
      ...ImageFields
    }
  }
}

fragment PageProductFields on PageProduct {
  ...BasePageProductFields
  relatedProductsCollection(limit: 10) {
    items {
      ...BasePageProductFields
    }
  }
  categoriesCollection(limit: 10) {
    items {
      ...BasePageProductFields
    }
  }
}

query pageProduct($slug: String!, $locale: String, $preview: Boolean) {
  pageProductCollection(
    limit: 1
    where: { slug: $slug }
    locale: $locale
    preview: $preview
  ) {
    items {
      ...PageProductFields
    }
  }
}
